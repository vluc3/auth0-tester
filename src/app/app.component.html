<h1>
  {{ title }}
</h1>
<h3
  class="server">
  Server listening on {{serverUrl }}
</h3>
<div
  *ngIf="getEmail() != null"
  class="user">
  <h3>
    {{ getEmail() }}
  </h3>
  <h3
    *ngIf="getName() != null">
    {{ getName() }}
  </h3>
  <h3
    *ngIf="getCompanyIds() != null">
    {{ getCompanyIds() }}
  </h3>
</div>
<button
  *ngIf="signedOut"
  (click)="signIn()">
  Sign in
</button>
<button
  *ngIf="false"
  [disabled]="true"
  (click)="signUp()">
  Sign up
</button>
<button
  *ngIf="signedIn"
  (click)="signOut()">
  Sign out
</button>
<button
  (click)="getData()">
  Get data
</button>
<button
  (click)="getAuthorizedData()">
  Get authorized data
</button>
<div
  class="data"
  [ngStyle]="dataColor">
  {{ data }}
</div>
